<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d507b68f4f.js" crossorigin="anonymous"></script>
    <title>FCC: Product Landing Page</title>
</head>

<body>
    <header id="header">
        <img id="header-img" src="./images/funko-removebg-preview.png" alt="">
        <nav id="nav-bar">
            <ul id="nav-ul">
                <li><a class="nav-link" href="">Features</a></li>
                <li><a class="nav-link" href="">Funkos</a></li>
                <li><a class="nav-link" href="">Contact US</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <h3>Get your own personalised Funk-O Pop</h3>
        <form action="post">
            <input type="email" id="email" placeholder="Enter your email ID"><br>
            <button id="submit">SUBMIT</button>
        </form>
    </section>
    <section id="features">
        <div class="features-row">
            <div class="feature-img">
                <i class="fas fa-fire"></i>
            </div>
            <div class="feature-text">
                DESCRIPTION ONE - XYZ 
            </div>
        </div>
        <div class="features-row">
            <div class="feature-img">
                <i class="fas fa-truck-moving"></i>
            </div>
            <div class="feature-text">
                DESCRIPTION TWO - ABC
            </div>
        </div>
        <div class="features-row">
            <div class="feature-img">
                <i class="fab fa-superpowers"></i>
            </div>
            <div class="feature-text">
                DESCRIPTION THREE - 123
            </div>
        </div>
    </section>
</body>

</html>

<img src="" alt="" id="display-img">
